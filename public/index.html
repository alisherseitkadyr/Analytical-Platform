<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Time-Series Data Visualization</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Time-Series Data Visualization</h1>

    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label for="startDate">Start Date:</label>
          <input type="date" id="startDate" class="form-control" />
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label for="endDate">End Date:</label>
          <input type="date" id="endDate" class="form-control" />
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="field">Field:</label>
      <select id="field" class="form-control">
        <option value="Open">Open</option>
        <option value="High">High</option>
        <option value="Low">Low</option>
        <option value="Close">Close</option>
      </select>
    </div>

    <div class="form-group text-center">
      <button class="btn btn-primary" onclick="fetchData()">Get Data</button>
    </div>

    <div class="card">
      <div class="card-header">
        Time-Series Graph
      </div>
      <div class="card-body">
        <canvas id="myChart" width="400" height="200"></canvas>
      </div>
    </div>

    <div id="metrics" class="card mt-4">
      <div class="card-header">
        Metrics
      </div>
      <div class="card-body">
        <p>Average: <span id="avg"></span></p>
        <p>Min: <span id="min"></span></p>
        <p>Max: <span id="max"></span></p>
        <p>Standard Deviation: <span id="stdDev"></span></p>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
